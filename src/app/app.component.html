<div class="container">
  <div class="jumbotron">
    <h1>{{title}}</h1>
  </div>
  <app-animal-list (deleteSender)="deleteAnimal($event)" (showAddSender)="showAddMenu($event)"(editSender)="editAnimal($event)" [childAnimalList]="masterAnimalList" [childShowAdd]="showAdd"></app-animal-list>
  <app-edit-animal [childSelectedAnimal]="selectedAnimal" (finishEditingSender)="finishedEditing($event)"></app-edit-animal>
  <app-new-animal [childShowAdd]="showAdd" (newAnimalSender)='addAnimal($event)'></app-new-animal>
</div>
