<div class="new-animal">
  <h2>Add a new animal to the Zoo-Prison industrial System</h2>
  <form>
    <div class="form-group">
      <label>Species</label>
      <input  class="form-control" #newAnimalSpecies>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" #newAnimalName>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input class="form-control" #newAnimalAge>
    </div>
    <div class="form-group">
      <label>Diet</label>
      <input class="form-control" #newAnimalDiet>
    </div>
    <div class="form-group">
      <label>Location</label>
      <input class="form-control" #newAnimalLocation>
    </div>
    <div class="form-group">
      <label>Caretakers</label>
      <input class="form-control" #newAnimalCaretakers>
    </div>
    <div class="form-group">
      <label>Sex</label>
      <input class="form-control" #newAnimalSex>
    </div>
    <div class="form-group">
      <label>Likes</label>
      <input class="form-control" #newAnimalLikes>
    </div>
    <div class="form-group">
      <label>Dislikes</label>
      <input class="form-control" #newAnimalDislikes>
    </div>
    <div>
      <button class="btn btn-info" type="button" (click)="submitAnimal(newAnimalSpecies.value,            newAnimalName.value, newAnimalAge.value, newAnimalDiet.value, newAnimalLocation.value, newAnimalCaretakers.value, newAnimalSex.value, newAnimalLikes.value, newAnimalDislikes.value);
      newAnimalSpecies.value=''; newAnimalName.value=''; newAnimalAge.value=''; newAnimalDiet.value=''; newAnimalLocation.value=''; newAnimalCaretakers.value=''; newAnimalSex.value=''; newAnimalLikes.value=''; newAnimalDislikes.value=''; ">Add new Animal!</button>
    </div>
  </form>
</div>
